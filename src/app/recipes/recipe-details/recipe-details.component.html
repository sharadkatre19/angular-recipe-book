<div class="row">
    <div class="col-xs-12">
      <img src="{{selectedRecipe?.imagePath}}" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{selectedRecipe?.name}}</h1>
      <button class="btn btn-success" (click) = "addShoppingList()">To Shopping List</button>&nbsp;
      <button class="btn btn-primary">Edit</button>&nbsp;
      <button class="btn btn-danger">Delete</button>&nbsp;
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <p>{{selectedRecipe?.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor = "let item of selectedRecipe?.ingredients">{{item.name}} {{item.amount}}</li>
      </ul>
    </div>
  </div>
